<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUP - See More</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .video-section { text-align:center; margin-bottom:2rem; }
    .minigame-section { text-align:center; }
    #gameCanvas {
      background: linear-gradient(180deg, #b3e0ff 70%, #e0f7fa 100%);
      border: 3px solid #8bc34a;
      border-radius: 20px;
      margin-top: 1.5rem;
    }
    .instructions {
      background: #e0f2f1;
      color: #222;
      margin: 0.6rem auto 1rem auto;
      padding: 0.4rem 1rem;
      display: inline-block;
      border-radius: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="sky-bg">
    <header>
      <h1>PUP</h1>
      <p>Your trusted partner for dog items and babysitting</p>
    </header>
    <nav>
      <a href="index.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="seemore.html">See More</a>
    </nav>
    <main>
      <section class="video-section">
        <h2>Watch Our Business in Action!</h2>
        <!-- Replace the YouTube link with your own video -->
        <iframe width="360" height="215" src="https://www.youtube.com/embed/rqQSlEViNpk" title="PUP Video" frameborder="0" allowfullscreen></iframe>
      </section>
      <section class="minigame-section">
        <h2>Doggo Jump Minigame</h2>
        <div class="instructions">
          Press <b>Spacebar</b> to jump over dog treats. Try to get a high score!
        </div>
        <canvas id="gameCanvas" width="400" height="160"></canvas>
        <div id="score" style="margin-top:1rem; font-size:1.2rem;"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 PUP. All rights reserved.</p>
    </footer>
  </div>
  <script>
    // Simple endless runner minigame!
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let dog = { x: 60, y: 110, vy: 0, w: 38, h: 38, onGround: true };
    let treat = { x: 400, y: 125, w: 28, h: 28, speed: 4 };
    let gravity = 0.9;
    let jump = -13;
    let score = 0;
    let gameOver = false;

    function drawDog() {
      ctx.save();
      ctx.beginPath();
      ctx.arc(dog.x+19, dog.y+19, 19, 0, 2*Math.PI);
      ctx.fillStyle = "#b38867";
      ctx.fill();
      ctx.drawImage(dogImg, dog.x, dog.y, dog.w, dog.h);
      ctx.restore();
    }

    function drawTreat() {
      ctx.drawImage(treatImg, treat.x, treat.y, treat.w, treat.h);
    }

    function drawGround() {
      ctx.fillStyle = "#8bc34a";
      ctx.fillRect(0, 148, 400, 12);
    }

    function resetTreat() {
      treat.x = 400 + Math.random()*80;
    }

    function checkCollision() {
      return (
        dog.x < treat.x + treat.w &&
        dog.x + dog.w > treat.x &&
        dog.y < treat.y + treat.h &&
        dog.y + dog.h > treat.y
      );
    }

    function gameLoop() {
      ctx.clearRect(0,0,400,160);
      drawGround();
      drawDog();
      drawTreat();

      // Dog physics
      if (!dog.onGround) {
        dog.vy += gravity;
        dog.y += dog.vy;
        if (dog.y >= 110) {
          dog.y = 110;
          dog.vy = 0;
          dog.onGround = true;
        }
      }

      // Treat movement
      treat.x -= treat.speed;
      if (treat.x < -treat.w) {
        resetTreat();
        score++;
      }

      // Collision
      if (checkCollision()) {
        gameOver = true;
        document.getElementById('score').innerHTML = `<b>Game Over!</b> Final Score: ${score}<br>Reload page to play again.`;
        return;
      } else {
        document.getElementById('score').textContent = `Score: ${score}`;
      }

      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    // Images
    const dogImg = new window.Image();
    dogImg.src = "https://cdn.pixabay.com/photo/2016/02/19/10/00/dog-1207816_1280.png";
    const treatImg = new window.Image();
    treatImg.src = "https://cdn.pixabay.com/photo/2013/07/13/13/42/dog-bone-161725_1280.png";

    document.addEventListener('keydown', function(e){
      if((e.code === 'Space' || e.keyCode === 32) && dog.onGround && !gameOver) {
        dog.vy = jump;
        dog.onGround = false;
      }
    });

    // Start game when images load
    dogImg.onload = treatImg.onload = function(){
      if (dogImg.complete && treatImg.complete) gameLoop();
    }
  </script>
</body>
</html>
